<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>All the background properties in one declaration</title>
		<meta charset="UTF-8">
		<style>
			body {
				background: #165e83 url("img/sabori_pc.png")
				no-repeat right top;
				margin-right: 200px;
			}
		</style>
	</head>
	<body>
		<h1>ほうれん草</h1>
		<p>今、背景画像は一つだけ表示され、文章から離れて表示されている</p>
		<p>このサンプルの中には右側にマージンを設けたため、文章が乱れることが無い</p>
	</body>
</html>
