<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>How to position a background image</title>
		<meta charset="UTF-8">
		<style>
			body {
				background-image: url("img/sabori_pc.png");
				background-repeat: no-repeat;
				
				background-position: right top; /* 位置を表すごくを使って指定*/
				background-position: 30% -20%; /* %を使って指定*/
				background-position: 100px 20px; /* 数値を使って指定*/
				
				margin-right:200px;/*右側にマージンを置く*/
			}
		</style>
	</head>
	<body>
		<h1>ほうれん草</h1>
		<p>背景が繰り返されない位置設定のサンプルです。</p>
		<p>今画像が一つだけ見えており、さらにテキストから離れた位置にある。</p>
		<p>この例には右側にマージンを追加している。だから背景画像がテキストを乱すことはない</p>
	</body>
</html>
