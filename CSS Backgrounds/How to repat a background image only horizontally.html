<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>How to repeat a background image only horizontally</title>
		<meta charset="UTF-8">
		<style>
			
			body {
				background-image: url("img/gradient_bg.jpg");
				background-image: repeat-x;
			/*  background-image: repeat;   縦横に繰り返す*/
			/*  background-image: repeat-y; 縦方向に繰り返す*/
			/*  background-image: no-repeat; 繰り返さない*/
			}
		</style>
	</head>
	<body>
		<h1>ほうれん草</h1>
		<p>これはバックグラウンドイメージを水平に繰り返す</p>
	</body>
</html>
