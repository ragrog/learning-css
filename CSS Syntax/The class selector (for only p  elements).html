<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>The class selector (for only p elements)</title>
		<meta charset="UTF-8">
		<style>
			/* pタグのcenterクラスを持つ要素にスタイルを充てる */
			p.center {
				text-align: center;
				color: red;
			}
		</style>
	</head>
	<body>
	<h1 class="center"> ここにはスタイルをあてられない</h1>
	<p class="center"> ここにはスタイルがあてられる</p>
	</body>
</html>
