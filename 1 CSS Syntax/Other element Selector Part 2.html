<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Other element Selector Part 2.html</title>
		<meta charset="UTF-8">
		<style>
			.active:active {
				background-color: yellow;
			}
			.after::after {
				content: "[content]";
			}
			.before::before {
				content: "[content]";
			}
			input:checked {
				height: 50px;
				width: 50px;
			}
			input[type="text"]:enabled {
				background: #ffff00;
			}
			input[type="text"]:disabled {
				background: #dddddd;
			}
			textarea:empty {
				background: red;
			}
			span:first-child:active {
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<p>aaa</p>
		<h1>:acrive</h1>
		<p class="active">クリックし続けている、アクティブな要素を指定することができる</p>
		<h1>::after</h1>
		<p class="after">コンテンツの最後にコンテンツを追加</p>
		<h1>::before</h1>
		<p class="before">コンテンツの先頭にコンテンツを追加</p>
		<form action="">
			<input type="checkbox" checked="checked"> I have a bike<br>
			<input type="checkbox"> I have a car
			<h1>:enabled & disabled</h1>
			<input type="text" value="enabled">
			<input type="text" disabled="disabled" value="disabled">
			<h1>:empty</h1>
			<textarea></textarea>
		</form>
		<h1>:first-child</h1>
		<p>spanをダブルクリックするとバックが変わる章</p>
		<div>
			<span>このspanはdiv要素の中の最初の子供</span>
		</div>
		<div>
			<p>これは段落</p>
			<span href="">このspanはdiv要素の2番目の子供だから、スタイルがあてられない</span>
		</div>
	</body>
</html>
