	<head>
		<title>The class selector (for all elements)</title>

		<style>
			.center {
				text-align: center;
				color: red;
			}
		</style>
	</head>
	<body>
		<h1 class="center">赤色と中央配置をh1に</h1>
		<p class="center"> 赤色と中央配置をｐタグに</p>
	</body>
</html>
