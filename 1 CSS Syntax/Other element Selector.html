<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>Other element Selector</title>
		<meta charset="UTF-8">
		<style>
			/* 特定の親を持つ要素のみにスタイルをあてる*/
			div > p {
				background-color: yellow;
			}
			/* aタグの直下にあるpタグにスタイルをあてる*/
			/* タグでしか無理？っぽい*/
			a + p{
				background-color: blue;
			}
			/* 前にあるelementと同じ親を持つelementにスタイルをあてる */
			/* クラスでもできた */
			.test ~ ul {
				background: green;
			}

		</style>
	</head>
	<body>
		<div>
			<h2> ほうれん草</h2>
			<p>ここは黄色になる</p>
		</div>
		<div>
			<span>
				<p>これは親要素がDivでないので黄色にならない</p>
			</span>
		</div>
		<div>
			<a  clas="test">はい</a>
			<p>ここは青色になる</p>
		</div>
		<div>
			<p class="test">こんにちは</p>
			<ul>
				<li>ここは緑色になるよ</li>
				<li>同階層でｐタグが出現したらそれ以降のulタグにスタイルをあてるよ</li>
			</ul>
			<span>間を少しあけても</span>
			<ul>
				<li>緑色になるでしょ？</li>
				<li>ほうれん草</li>
			</ul>
		</div>
	</body>
</html>
