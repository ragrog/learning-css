<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>Set the width of the four borders</title>
		<meta charset="UTF-8">
		<style>
			p.one {
				border-style: solid;
				border-width: 5px;
			}
			p.two {
				border-style: solid;
				border-width: medium;
			}
			p.three {
				border-style: dotted;
				border-width: 2px;
			}
			p.four {
				border-style: dotted;
				border-width: thick;
			}
			p.five {
				border-style: double;
				border-width: 15px;
			}
			p.six {
				border-style: double;
				border-width: thick;
			}
			p.seven {
				border-style: solid;
				border-width: 2px 10px 4px 20px;
			}
		</style>
	</head>
	<body>
		<h2>border-width プロパティ</h2>
		<p>
			このプロパティは４辺の幅を指定する
		</p>
		<p class="one">Some text.</p>
		<p class="two">Some text.</p>
		<p class="three">Some text.</p>
		<p class="four">Some text.</p>
		<p class="five">Some text.</p>
		<p class="six">Some text.</p>
		<p class="seven">Some text.</p>

		<p>
			<b>Note:</b> "border-width"プロパティだけでは機能しない。
			常に直前で"border-style"を指定する必要がある。
		</p>

	</body>
</html>
